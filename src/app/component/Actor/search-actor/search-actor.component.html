<div class="search-actor">
  <mat-card>
    <h2 class="form-header">Search Actor</h2>
    <form [formGroup]="searchActorForm" (ngSubmit)="searchActorSubmit()">
      <mat-grid-list cols="11">
        <!-- <mat-grid-tile [colspan]="2">
          <mat-card-header>
            <mat-card-title>Search Actor</mat-card-title>
          </mat-card-header>
        </mat-grid-tile> -->
        <mat-grid-tile [colspan]="4">
          <mat-form-field hintLabel="Enter 10 Digit Mobile No.">
            <mat-label>Enter Mobile Number</mat-label>
            <input matInput #input type="number" formControlName="mobile" />
            <mat-hint align="end">1/10</mat-hint>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile> OR </mat-grid-tile>
        <mat-grid-tile [colspan]="4">
          <mat-form-field hintLabel="Select Actor Name From Dropdown">
            <mat-label>Select Actor Name</mat-label>
            <mat-select formControlName="name">
              <mat-option> -- None --</mat-option>
              <mat-option
                *ngFor="let actorName of this.actorNameList"
                value="{{ actorName }}"
                >{{ actorName | stringFormatter : "t" }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
          <mat-card-actions>
            <button mat-raised-button color="accent" type="submit">
              Search
            </button>
          </mat-card-actions>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card>
  <mat-accordion>
    <mat-expansion-panel hideToggle expanded>
      <mat-expansion-panel-header class="expansion-panel-header">
        <ng-container>
          <mat-panel-title>
            {{ this.MovieTableTitle | stringFormatter : "t" }}
          </mat-panel-title>
        </ng-container>
      </mat-expansion-panel-header>
      <app-show-movies
        class="table"
        [movies]="this.movieList"
      ></app-show-movies>
    </mat-expansion-panel>
  </mat-accordion>
</div>
